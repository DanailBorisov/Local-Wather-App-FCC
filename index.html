<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="main.js">
    </script>
</head>

<body>

    <div class="wrapper">

        <div class="wallpaper">
            <div class="weatherToday">
                <div class="gif">
                    <img id="image" class="hidden" src="" />
                </div>
                <div class="location "></div>
                <span class="weatherIcon"></span>
                <div class="temp "> </div>
                <div class="weatherCondition"></div>
            </div>
        </div>
        <div class="weatherInfo">
            <div class="wind">wind</div>
            <div class="humidity">humidity</div>
            <div class="pressure">pressure</div>
            <div class="sunrise">sunrise</div>
            <div class="sunset">sunset</div>
        </div>


    </div>
    <div class="footer">
        <p id="dateAndTime">4th March 2018 14:53</p>
        <p id="etc">FFC Local Weather app challenge Coded by Danail Borisov</p>
    </div>

</body>

</html>
